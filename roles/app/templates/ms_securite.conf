<VirtualHost *:80>
    ServerAdmin webmaster@dummy-host.example.com
    DocumentRoot "/var/www/ms_securite/public/"
    ServerName dev.securite.ansible
    ServerAlias dev.securite.ansible
    php_value session.save_path msdb1:11214
    CustomLog "|/sbin/rotatelogs /etc/httpd/logs/ms_securite/access_%Y%m%d.log 86400 540" combined env=!nolog
    ErrorLog  "|/sbin/rotatelogs /etc/httpd/logs/ms_securite/error_%Y%m%d.log 86400 540"
</VirtualHost>

