<VirtualHost *:80>
    ServerAdmin sys@example.local
    DocumentRoot "/var/www/dev.example.local/public/"
    ServerName dev.example.local
    php_value session.save_path msdb1:11214
    CustomLog "|/sbin/rotatelogs /etc/httpd/logs/dev.example.local/access_%Y%m%d.log 86400 540" combined env=!nolog
    ErrorLog  "|/sbin/rotatelogs /etc/httpd/logs/dev.example.local/error_%Y%m%d.log 86400 540"
</VirtualHost>
